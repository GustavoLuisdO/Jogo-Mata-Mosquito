<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap4/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/fontawesome/css/all.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <title>Inicio!</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col">

                <div class="d-flex justify-content-center">
                    <img src="imgs/game.png" alt="Vitória">
                </div>

            </div>
        </div>
        
        <div class="row">
            <div class="col">

                <div class="d-flex justify-content-center">

                   <div class="mb-2">
                       <select class="form-control" id="nivel">
                           <option value="">Selecione o nível</option>
                           <option value="normal">Normal</option>
                           <option value="dificil">Dificil</option>
                           <option value="lendario">Lendário</option>
                       </select>
                   </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <div class="d-flex justify-content-center">
                    
                    <button class="btn btn-secondary btn-lg" onclick="iniciarJogo()">
                        Iniciar Jogo
                    </button>

                </div>
            </div>
        </div>

    </div>

    <script>

        function iniciarJogo(){

            var nivel = document.getElementById('nivel').value

            if(nivel === ""){
                alert("Selecione um nível para iniciar o jogo")
                return false
            }

            window.location.href = `app.html?${nivel}`
            
        }

    </script>


    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
